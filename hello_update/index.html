<html>
<head>
	<title>hello_update</title>
</head>
<body>
	<script type="text/javascript">
		if('serviceWorker' in navigator) {
			console.log("Check: exist serviceworker");
			navigator.serviceWorker.register('sw.js?v=0.0.5').then(function(registration){
				console.log('Passed: serviceworker registration', registration.scope);
			}).catch(function(err){
				console.log('Failed: serviceworker registration', registration.scope);				
			});
		}
	</script>
</body>
</html>
